<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">

        $(document).ready(function(){

        });

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<div class="content" layout:fragment="content">
    <table class="table">
      <thead>
      <tr>
        <td>글 번호</td>
        <td>작성자</td>
        <td>글제목</td>
        <td>글내용</td>
        <td>수정</td>
        <td>삭제</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="bean, status: ${list}">
        <td th:text="${bean.no}"></td>
        <td>
          <a th:href="'/board/detail/'+${bean.no}" th:text="${bean.writer}"></a>
        </td>
        <td th:text="${bean.subject}"></td>
        <td th:text="${bean.description}"></td>
        <td>
          <a th:href="'/board/update/'+${bean.no}" th:text="수정"></a>
        </td>
        <td>
          <a th:href="'/board/delete/'+${bean.no}" th:text="삭제"></a>
        </td>
      </tr>
      </tbody>
    </table>

  <hr/>
  <a th:href="/board/insert">
    <button type="button" class="btn btn-primary">등록하기</button>
  </a>
</div>
</html>
