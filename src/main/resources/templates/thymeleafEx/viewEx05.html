<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>상품 리스트 출력 하기</h1>
  <table border="1">
    <thead>
    <tr>
      <td>순번</td>
      <td>상품명</td>
      <td>설명</td>
      <td>가격</td>
      <td>등록 일자</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bean, status: ${beanList}">

      <td th:switch="${status.even}">
        <span th:case="true">짝수</span>
        <span th:case="false">홀수</span>
      </td>

      <td th:text="${bean.name}"></td>
      <td th:text="${bean.description}"></td>
      <td th:text="${bean.price}"></td>
      <td th:text="${bean.regDate}"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
