# 포트 번호 설정
server.port=8989
# mysql database 설정
# shopping은 데이터 베이스 이름) create database shopping;으로 생성 가능
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shopping?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mysql

#실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true

#콘솔창에 출력되는 쿼리를 가독성이 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true

#쿼리에 물음표로 출력되는 바인드 파라미터 출력
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 리스타팅 기능을 실행하게 만드는 문장
spring.devtools.restart.enable=true

# reload 기능 실행
spring.devtools.livereload.enable=true

# thymeleaf.cache off 하는 기능
spring.thymeleaf.cache=false

#파일 1개당 최대 업로드 사이즈
spring.servlet.multipart.max-file-size=20MB
#요청당 최대 파일의 크기
spring.servlet.multipart.max-request-size=100MB
#상품 이미지가 업로드 되는 경로
productImageLocation=c:/shop/product
#리소스 업로드 경로
uploadPath=file:///c:/shop/